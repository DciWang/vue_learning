<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--子组件访问父组件：$parent-->
</head>
<body>
<div id="app">
    <div>
        <h1>我是vue实例</h1>
        <cpn></cpn>
    </div>
</div>
<script src="../static/js/vue.js"></script>
<template id="cpn">
    <div>
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
    </div>
</template>
<template id="ccpn">
    <div>
        <h3>我是ccpn组件</h3>
        <button @click="ccButton">ccpn按钮</button>
    </div>
</template>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好哇",
        },
        methods: {},
        components: {
            cpn: {
                template: `#cpn`,
                data() {
                    return {
                        cMessage: 'Q'
                    }
                },
                components: {
                    ccpn: {
                        template: `#ccpn`,
                        methods: {
                            ccButton() {
                                /*访问父组件，因为导致组件的附用性差*/
                                console.log(this.$parent.cMessage);
                                /*访问根组件*/
                                console.log(this.$root.message);
                            }
                        }
                    }
                }
            }
        }
    })
</script>

</body>
</html>
