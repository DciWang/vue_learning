<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <ul>
            <!--在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
            <li v-for="item in person">{{item}}</li>
            <h2>--------------------------------</h2>
            <!--在遍历对象的过程中，如果是获取两个值，那么获取到的是value和key-->
            <li v-for="(value,key) in person">{{key}}-{{value}}</li>
            <h2>--------------------------------</h2>
            <!--在遍历对象的过程中，如果是获取三个值，那么获取到的是value和key和index-->
            <li v-for="(value,key,index) in person">{{index+1}}.{{key}}-{{value}}</li>
        </ul>
    {{message}}
    </div>
</div>
<script src="../static/js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好哇",
            person:{id:1,name:'dciwang',age:18}
        },
        methods:{

        }
    })
</script>

</body>
</html>
