<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div id="app">
        <!-- v-if为false时，不会有对应的元素在DOM中-->
        <h2 v-show="isShow"> {{message}}  </h2>
        <!--v-show为false时，仅仅是将元素的display属性设置为none而已-->
        <h2 v-if="isShow"> {{message}}  </h2>
    </div>
</div>
<script src="../static/js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好哇",
            isShow:true
        },
        methods:{

        }
    })
</script>

</body>
</html>
