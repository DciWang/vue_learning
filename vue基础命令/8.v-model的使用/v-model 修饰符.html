<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <h2>{{message}}</h2>
        <!--失去焦点或者enter的时候数据绑定-->
        <label for="abc">
            <input type="text" id="abc" v-model.lazy="message">
        </label>
        <!--只绑定输入数字-->
        <label for="number">
            <input type="number" v-model.number="number" id="number">
            <p2>{{number}}</p2>
        </label>
        <!--去除两端得空格-->
        <label for="trim">
            <input type="text" v-model.trim="message" id="trim">
            <p2>{{message}}</p2>
        </label>
    </div>
</div>
<script src="../static/js/vue.js"></script>
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"你好哇！",
            number:'',
        },

        },
        computed:{

        }
    })
</script>
</body>
</html>
