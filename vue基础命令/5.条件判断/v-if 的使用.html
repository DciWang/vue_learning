<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <div v-if="isShow">
            <h2 >{{message}}</h2>
            <button @click="btnClick()">隐藏</button>
        </div>
        <div v-if="isELShow">
            <button @click="btnClick1()">显示</button>
        </div>

    </div>
</div>
<script src="../static/js/vue.js"></script>
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"你好哇！",
            isShow:true,
            isELShow:false,
        },
        methods:{
            btnClick(){
                this.isShow=!this.isShow;
                this. isELShow=!this. isELShow;
            },
            btnClick1(){
                this.isELShow=!this.isELShow;
                this.isShow=!this.isShow;
            }
        },
        computed:{

        }

    })
</script>

</body>
</html>
