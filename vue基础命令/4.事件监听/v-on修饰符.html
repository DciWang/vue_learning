<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div @click="divClick()">aaaaaaaaaaa
        <!--  v-on:click.stop    阻止冒泡-->
        <button @click.stop="btnClick()">按钮</button>
    </div>
    <div>
        <!-- v-on:keyup.enter   键修饰符，键别名-->
        <input type="text" @keyup.enter="keyUp()">
        <!--组织默认行为，没有表达式-->
        <form action="@{/home}" @submit.prevent></form>
    </div>
    <div>
        <h2>{{message}}</h2>
    </div>
</div>
<script src="../static/js/vue.js"></script>
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"你好哇！",
        },
        methods:{
            btnClick(){
                console.log("点击了button")
            },
            divClick(){
                console.log("点击了div")
            },
            keyUp(){
                console.log("key弹起了")
            }

        },
        computed:{

        }

    })
</script>

</body>
</html>
