<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for=" (item,index) of books " :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
<!--            过滤，将｜前面的当作参数-->
            <td>{{item.price | showPrice()}}</td>
            <td>
                <button @click="decrementBtn(index)" :disabled="item.count<=1">-</button>
                {{item.count}}
                <button @click="incrementBtn(index)">+</button>
            </td>
            <td><button>删除</button></td>
        </tr>
        </tbody>
    </table>
    <h3>总价：{{finalPrice}}</h3>
</div>
<script src="../static/js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
