<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定style(对象语法)</title>
    <style>
        .active{
            color: brown;
        }
    </style>
</head>
<body>
<div>
    <div id="app">
        <h2 :class="{active:isActive,isLine:false}">{{message}}</h2>
        <button @click="handClick()"> 点击改变颜色</button>
    </div>
</div>
<script src="../static/js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好哇",
            isActive:true
        },
        methods:{
            handClick(){
                this.isActive=!this.isActive
            }
        }
    })
</script>

</body>
</html>
